
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="div1">
            <h1>First Person</h1>
            <hr> <img src="baby1.jpg"> <input type="text" id="i1"> <button onclick="sendsms()">
                send </button>
        </div>
        <div>
            <div class="div1" id="mydiv">
                <h1>Messages</h1>
                <hr>
            </div>
        </div>
        <div class="div1">
            <h1>Second Person</h1>
            <hr> <img src="baby1.jpg"> <input type="text" id="i2"> <button onclick="sendsms()">
                Send </button>
        </div>
    </div>
    <style>
        .div1 {
            border: 2px solid green;
            width: 300px;
            height: 300px;
        }

        .container {
            display: flex;
            justify-content: space-around;
        }

        img {
            width: 150px;
        }

        h1 {
            text-align: center;
        }

        li {
            list-style: none;
        }
    </style>
    <script>
        function sendsms() {
            var value1 = document.getElementById("i1").value;
            var value2 = document.getElementById("i2").value;
            var element = document.createElement("li");
            if (value1 != "") {
                text1 = document.createTextNode(value1);
                element.appendChild(text1);
                mydiv = document.getElementById("mydiv");
                mydiv.appendChild(element);
                element.style.color = "red";
               document.getElementById("i1").value = "";
            }

            else if (value2 != "") {
                text2 = document.createTextNode(value2);
                element.appendChild(text2);
                mydiv = document.getElementById("mydiv");
                mydiv.appendChild(element);
                element.style.color = "green";
                element.style.float = "right";
                document.getElementById("i2").value = "";
            }
        }
    </script>
</body>

</html>
